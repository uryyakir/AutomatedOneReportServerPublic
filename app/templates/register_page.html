<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Register AutomatedOneReport</title>
    <link href="../static/css/register_page.css" rel="stylesheet">
    <script src="../static/scripts/register_page.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        </header>

        <form class="form">
            <div class="form__group">
                <input id="username" type="text" placeholder="Username" class="form__input" />
            </div>

            <div class="form__group">
                <input id="password" type="password" placeholder="Password" class="form__input" />
            </div>

            <div class="form__group">
                <input id="confirm" type="password" placeholder="Confirm Password" class="form__input" />
            </div>

            <div class="form__group">
                <button class="btn" type="submit">Register</button>
                <h4 class="registered">already have an account? press <a href="https://one.prat.idf.il/login">here</a>!</h4>
            </div>
        </form>
    </div>
</body>
</html>
